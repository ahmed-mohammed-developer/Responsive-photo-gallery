<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Responsive photo gallery</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <section>
      <div class="container">
         <h1>Responsive photo gallery</h1>
         <div class="res">
         <div class="image-st">
         <div class="wrapper">
            <input type="radio" name="slide" id="one" checked>
            <input type="radio" name="slide" id="two">
            <input type="radio" name="slide" id="three">
            <input type="radio" name="slide" id="four">
            <input type="radio" name="slide" id="five">
            <input type="radio" name="slide" id="six">
            <input type="radio" name="slide" id="seven">
            <div class="img img-1">
               <img src="img/img-1.jpg" alt="">
            </div>
            <div class="img img-2">
               <img src="img/img-2.jpg" alt="">
            </div>
            <div class="img img-3">
               <img src="img/img-3.jpg" alt="">
            </div>
            <div class="img img-4">
               <img src="img/img-4.jpg" alt="">
            </div>
            <div class="img img-5">
               <img src="img/img-5.jpg" alt="">
            </div>
            <div class="img img-6">
               <img src="/img/img-6.jpg" alt="">
            </div>
            <div class="img img-7">
               <img src="img/img-7.jpg" alt="">
            </div>
            <div class="sliders">
               <label for="one" class="one"></label>
               <label for="two" class="two"></label>
               <label for="three" class="three"></label>
               <label for="four" class="four"></label>
               <label for="five" class="five"></label>
               <label for="six" class="six"></label>
               <label for="seven" class="seven"></label>
            </div>
         </div>
         </div>
         </div>
      </div>
   </section>
</body>
</html>
